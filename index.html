    <script>

                var sub = ["Math","English","Science","Biology","Chemistry",];

                }
                    document.write("Student Name : " + user);

                    document.write("Marks of " + sub[i] + " : " + marks[i]);
                    document.write("<br/>");
                    }
                    

    </script>
